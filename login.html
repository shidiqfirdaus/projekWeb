<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Admin Hotel XYZ">
    <title>Login Admin - SF HOTEL</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // Fungsi untuk memvalidasi login
        function validateLogin(event) {
            event.preventDefault();  // Mencegah form submit secara default

            // Mendapatkan nilai dari input username dan password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Username dan password yang benar
            const correctUsername = "admin";
            const correctPassword = "123";

            // Memeriksa apakah username dan password benar
            if (username === correctUsername && password === correctPassword) {
                // Jika benar, lanjutkan ke halaman dashboard
                window.location.href = "admin-dashboard.html";
            } else {
                // Jika salah, tampilkan pesan error
                alert("Username atau password salah!");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>SF Hotel - Admin Login</h1>
        </div>
    </header>

    <section class="login-form">
        <h2>Login Admin</h2>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 HOTEL Shidiq Firdaus</p>
    </footer>
</body>
</html>
